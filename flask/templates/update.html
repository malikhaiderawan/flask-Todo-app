{% extends "base.html" %}
{% block title %}Update{% endblock title %}
{% block body %}
<div class='container my-3'>
    <h3> Update A ToDo</h3>
<form action='/update/{{get.sno}}' method='post'>
<div class="mb-3">
    <label for="title" class="form-label">Todo Title:</label>
    <input type="text" class="form-control" id="title" name='title' value={{get.title}} >
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Todo Description:</label>
    <input type="text" class="form-control" value={{ get.desc }} name='desc' id="desc">
  </div>

  <button type="submit" class="btn btn-dark ">Update</button>
</form></div>
{% endblock body %}
